<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
</head>
<body>

<div class="container">
  <div class="carousel">
    <div class="carousel-item"><img src="assets/images/mountains.jpg" alt="Mountains"></div>
    <div class="carousel-item"><img src="assets/images/nature.jpg" alt="Nature"></div>
    <div class="carousel-item"><img src="assets/images/tree.jpg" alt="Tree"></div>
    <div class="carousel-item"><img src="assets/images/ocean.jpg" alt="Ocean"></div>
  </div>
  <div class="arrow arrow-left" onclick="prevSlide()">&#8656;</div>
  <div class="arrow arrow-right" onclick="nextSlide()">&#8658;</div>
  <div class="dots" id="dots-container"></div>
</div>

<script src="script.js"></script>
</body>
</html>
